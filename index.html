<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jordan₊⊹</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('file/background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }
    .enter-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      cursor: pointer;
      text-align: center;
    }
    .enter-screen h1 {
      font-size: 38px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #fff;
    }
    .enter-screen p {
      font-size: 18px;
      color: #ccc;
    }
    .container {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    .card {
      background: rgba(20,20,20,0.8);
      border-radius: 25px;
      padding: 2rem;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }
    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }
    .tagline {
      font-style: italic;
      font-size: 16px;
      margin-bottom: 15px;
      color: #ccc;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .social-links a {
      color: #ccc;
      font-size: 24px;
    }
    .social-links a:hover {
      color: #fff;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="enter-screen" onclick="startSite()">
    <h1>Click to Enter</h1>
    <p>Jordan ₊⊹</p>
  </div>

  <div class="container" id="mainContent">
    <div class="card">
      <img class="avatar" src="file/pfp.jpg" alt="Avatar" />
      <h1>Jordan₊⊹</h1>
      <p class="tagline">I'm not Egotistical</p>
      <div class="social-links">
        <a href="https://discord.com/users/1290376393787707424" target="_blank"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>

  <audio id="audio" autoplay loop>
    <source src="file/music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById("audio");
    const mainContent = document.getElementById("mainContent");
    const enterScreen = document.querySelector(".enter-screen");

    function startSite() {
      audio.play().catch(() => {});
      enterScreen.style.display = "none";
      mainContent.style.opacity = 1;
    }
  </script>
</body>
</html>
